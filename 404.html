<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #06A3DA; /* Your primary color */
        }
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 100px;
            color: var(--primary);
            margin: 0;
        }
        
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 16px;
            color: #777;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 20px;
            font-size: 18px;
            background-color: var(--primary);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #0378b2; /* Darker shade of primary color */
        }
        
        .fa-exclamation-triangle {
            font-size: 50px;
            color: var(--primary);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-exclamation-triangle"></i>
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>We couldnâ€™t find the page you were looking for. It might have been moved or deleted. Please check the URL and try again.</p>
        <a href="/" class="btn">Go Back to Home</a>
    </div>
</body>
</html>
